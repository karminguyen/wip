<html>
<head>
	<title>Views Example</title>
	
	<!-- My unit test and logging functions -->
	<script src="lib/basic.js"></script>

	<!-- Used for the views -->
	<script src="lib/underscore-min.js"></script>
	<script src="lib/jquery.min.js"></script>
	<script>

	window.onload = function(){


		// Cache the template function 
		var tmpl = _.template($('#item-template').html());
		
		// Manage the event when add is clicked
		$('#add').on('click', function() {
			
			var _todo = $('#new-todo')[0];
			log('logging add '+_todo.value +'...');
			$('#todos')[0].innerHTML = tmpl( {title: _todo.value} );

			//var fragment1 = jQuery.buildFragment(["<b>Name:</b>"], null, null);							//$('#div1')[0].appendChild(fragment1.fragment.firstChild);
			
		});
		

		test("Testing Underscore views...", function(){
			
			// Doing nothing right now

		});
  
	};
	</script>

	<style>
		#results li.pass { color: green; }
		#results li.fail { color: red; }
	</style>


</head>
<body>

	<div id="myapp">
	
		<header>
			<h1>My App</h1>
		</header>
		
		<section id="input-section">
			<input id="new-todo" type="text" placeholder="What needs to be done?"/>
			<a id="add">Add</a>
		</section>


		<section id="todos">
		</section>
		
		<footer>
			2012 by Gizur AB
		</footer>
	  
	</div>
	

	<ul id="results"></ul>


	<!-- Templates -->
	
	<script type="text/template" id="item-template">
	  <div>
	    <br/><label><%= title %></label><br/><br/>
	  </div>
	</script>


</body>
</html>
